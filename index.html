<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="Containner">
    <div class="Everthing">
      <div class="Img">
        <div class="Color"></div>
        <img src="images/image-header-desktop.jpg" id="HeaderImg" alt="HeaderImg">
      </div>
      <div class="Principal">
        <section class="Text">
          <h1 id="Tittle">Get <span id="ColorText">insights</span> that help your business grow.</h1>
          <p id="TextPara">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </section>
        <div class="Numbers">
          <span id="Companies"><strong id="Number1">10k+</strong>
            <p id="Text1">companies</p>
          </span>
          <span id="Templates"><strong id="Number2">314</strong>
            <p id="Text2">templates</p>
          </span>
          <span id="Queries"><strong id="Number3">12m+</strong>
            <p id="Text3">queries</p>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
